<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-div">
        <h1 class="heading">Contact Us</h1>
        <form>
        <div class="box">
            <input type="text"  placeholder="Name" required>
        </div>
        <div class="box">
            <input type="Email"  placeholder="Email" required >
        </div>
        <div class="message-box">
              <textarea name="message" id="" cols="30" rows="10" placeholder="write your message ..."></textarea>
        </div>
        <div class="btn">
             <button type="submit">Send Message</button>
        </div>
        </form>
        <div id="social-icon">
            <h1 class="heading">Follow Me</h1>
            <center><a href="#"><img src="./images/socialicon/fb.png" alt=""></a>
            <a href="#"><img src="./images/socialicon/twitter.png" alt=""></a>
            <a href="#"><img src="./images/socialicon/instagram.png" alt=""></a>
            <a href="#"><img src="./images/socialicon/youtube.png" alt=""></a>
            <a href="#"><img src="./images/socialicon/pinterest.png" alt=""></a>
            </center>
        </div>
    </div>
    
</body>
</html>
